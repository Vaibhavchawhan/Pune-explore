    <h1><b>पुणे विमानतळ</b></h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_p45GyQmb1PpClRpzOWr9s-mCXmen0GL03Q&usqp=CAU"><br><br>
    <p>पुणे विमानतळ (आहसंवि: PNQ, आप्रविको: VAPO) हा भारताच्या महाराष्ट्र राज्यातील पुणे येथील विमानतळ व भारतीय वायुसेनेचा एक वाहतूकतळ आहे. ह्यास लोहगाव विमानतळ असेही म्हणतात. हा विमानतळ पुणे शहराच्या ईशान्येस अंदाजे १० किमी अंतरावर स्थित आहे.</p>
